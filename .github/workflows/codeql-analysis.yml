name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
#  schedule:
#    - cron: '53 04 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
    
    - uses: rcowsill/workflow-scan-action@v1
      with:
        use-default-queries: false
        extra-queries: rcowsill/workflow-scan-action/data/workflow-security-suite.qls@v1

